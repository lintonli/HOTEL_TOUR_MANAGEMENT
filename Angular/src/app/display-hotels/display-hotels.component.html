<app-header></app-header>
<div class="main">
  <h1>KIKWETU HOTELS</h1>
  <div class="contain">
    <div class="content" *ngIf="hotels; else noHotels">
      <div class="items" *ngFor="let hotel of hotels">
        <p>Hotel:{{ hotel.Hotelname }}</p>
        <p><img src="{{ hotel.Hotelimage }}" /></p>
        <p>Description:{{ hotel.Hlocation }}</p>
        <button class="book" (click)="BOOK(hotel.ID)">BOOK NOW</button>
        <div class="btn">
          <button
            class="edit"
            *ngIf="role === 'ADMIN'"
            (click)="editHotel(hotel.ID)"
          >
            Edit
          </button>
          <button
            class="delete"
            *ngIf="role === 'ADMIN'"
            (click)="deleteHotel(hotel.ID)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noHotels>
    <i> List empty Kindly Add a Tour!!!</i>
  </ng-template>
</div>
