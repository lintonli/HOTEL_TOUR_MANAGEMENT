<div class="main">
     <!-- <h1>List of Tours</h1> -->
<div class="content" *ngIf="tours; else noTours">
 
  <div class="items" *ngFor="let tour of tours">
    <p>Tour:{{ tour.Name }}</p>
    <p><img src="{{ tour.Image }}" /></p>
    <p>Description:{{ tour.Description }}</p>
    <p>Destination:{{ tour.Destination }}</p>
    <p>Price:{{ tour.Price | currency:"KSH "}}</p>
    <button (click)="deleteTour(tour.ID)">Delete</button>
  </div>
</div>
<ng-template #noTours>
  <i> List empty Kindly Add a Tour!!!</i>
</ng-template>
</div>
